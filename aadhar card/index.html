<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Aadhar Card Generator</h1>
    <form id="aadharForm" action="/generate-card" method="POST" enctype="multipart/form-data">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
        
        <label for="fathersName">Father's Name:</label>
        <input type="text" id="fathersName" name="fathersName" required><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>
        
        <button type="submit">Generate Aadhar Card</button>
    </form>
    <div id="cardPreview"></div>
</body>
</html>
